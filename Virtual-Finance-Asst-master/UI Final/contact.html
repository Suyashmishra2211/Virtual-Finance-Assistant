<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <a href="home_login.html" class="back-arrow"></a>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #000000;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease-in-out;
    }

    h1:hover {
      color: #8a2be2;
    }

    p {
      color: #333333;
      font-size: 18px;
    }

    a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #2980b9;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Arrow styling */
    .back-arrow {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ffffff; /* Dark blue color */
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    
    /* Hover effect for arrow */
    .back-arrow:hover {
      background-color: #273c75; /* Darker blue color */
    }
    
    .header {
      position: fixed;
      top: 70px; /* Adjust based on arrow height */
      left: 50%;
      transform: translateX(-50%);
      background-color: #192a56;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    
    .header:hover {
      background-color: #273c75;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }
    
    .features-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 150px 0 50px;
    }
    
    .feature {
      width: calc(50% - 40px);
      margin: 20px;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      transition: transform 0.3s ease-in-out;
    }
    
    .feature:hover {
      transform: translateY(-5px);
    }
    
    .feature h3,
    .feature p {
      color: #192a56; /* Dark blue color */
      transition: color 0.3s ease-in-out;
    }
    
    .feature:hover h3,
    .feature:hover p {
      color: #6c5ce7; /* Dark purple color */
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or inquiries, feel free to reach out to us!</p>
    <p>Email: <a href="mailto:info@example.com">mohdsami@example.com</a></p>
    <p>Phone: <a href="tel:+1234567890">+9538025257</a></p>
  </div>
</body>
</html>
